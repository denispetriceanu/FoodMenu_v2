<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet"
          href="CSS/style.css">

    <style>
        .form-group {
            margin-top: 30px;
        }

        #img_login {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">

        <blockquote class="blockquote text-center"
                    style="font-size: 30px; margin-top: 30px;">
            <p class="mb-2">Welcome to Food Menu!</p>
            <footer class="blockquote-footer"><cite title="Food Menu">Bun venit!</cite></footer>
        </blockquote>

        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               aria-describedby="email"
                               placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               placeholder="Password">
                        <small id="emailHelp"
                               class="form-text text-muted">Asigură-te că nu esti privit cand introduci parola!</small>
                    </div>


                    <button type="submit"
                            style="margin-top:50px"
                            class="btn btn-success primaryButton">Autentifică-te</button>
                </form>
            </div>
            <div class="col-md-6"
                 style="margin: auto; text-align: center">
                <img id="img_login"
                     src="IMG/authentication_img-removebg-preview.png"
                     alt="">
            </div>
        </div>
    </div>

</body>

</html>
