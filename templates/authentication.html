<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet"
          href="CSS/style.css">

    <style>
        .form-group {
            margin-top: 30px;
        }

        #img_login {
            height: 100%;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
    <script>

        function authFunction() {
            let email = $("#emai_log").val();
            let password = $("#pass").val();

            if (email.length > 3 && password.length > 3)
                $.ajax({
                    type: "POST",
                    url: "/login",
                    data: { "email": email, "password": password },
                    success: function (data) {
                        if (data == "true") {
                            $("#success").text("Autentificat cu succes!")
                            $("#success").css("display", "flex");
                            setTimeout(() => {
                                $("#success").css("display", "none");
                                window.location.href = "/";
                            }, 2000)
                            listOrder = [];
                            updateTableOrder();
                            getOrders();
                            resetForms();
                        } else {
                            $("#danger").text("Eroare: " + data)
                            $("#danger").css("display", "flex");
                            setTimeout(() => {
                                $("#danger").css("display", "none");
                            }, 3000)
                        }
                    },
                    error: function (errMsg) {
                        console.log(errMsg);
                    }
                });
            else {
                $("#danger").text("Eroare: Nu ai completat informatiile")
                $("#danger").css("display", "flex");
                setTimeout(() => {
                    $("#danger").css("display", "none");
                }, 3000)
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <blockquote class="blockquote text-center"
                    style="font-size: 30px; margin-top: 30px;">
            <p class="mb-2">Welcome to Food Menu!</p>
            <footer class="blockquote-footer"><cite title="Food Menu">Autentificare</cite></footer>
        </blockquote>

        <div class="row">
            <div class="col-md-6"
                 style="margin-top: auto; margin-bottom: auto;">
                <form>
                    <div class="form-group">
                        <label for="emai_log">E-mail</label>
                        <input type="email"
                               class="form-control"
                               id="emai_log"
                               aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <small id="emailHelp"
                               class="form-text text-muted">E-mail-ul furnizat la completarea personalului.</small>
                    </div>
                    <div class="form-group">
                        <label for="pass">ParolÄƒ</label>
                        <input type="password"
                               class="form-control"
                               id="pass"
                               placeholder="Password">
                    </div>

                    <button type="button"
                            style="margin-top: 20px; margin-bottom: 20px;"
                            class="btn btn-success primaryButton"
                            onclick="authFunction()">Autentificare</button>
                </form>
                <div id="alertclass">
                    <div id="danger"
                         class="alert alert-danger">
                        <img src="IMG/attention.png"
                             width="20px">
                        <p>Something went wrong!</p>
                    </div>
                    <div id="success"
                         class="alert alert-success">
                        <img src="IMG/check_icon.png"
                             width="25px">
                        <p>Success!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6"
                 style="text-align: center;">
                <img src="IMG/authentication.png"
                     width="100%"
                     alt="icon">
            </div>
        </div>


    </div>
</body>

</html>
